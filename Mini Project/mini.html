<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="mini.css" />
</head>
<body>
    <div class="main-buttons">
        <button class="countup" id="countUp" onclick="countUpPressed()">
            <strong>Count Up</strong></button>
        <button class="countdown" id="countdown" onclick="countDownPressed()">
            <strong>Count Down</strong></button>
        <button class="reset" id="reset" onclick="resetPressed()">
            <strong>Reset</strong></button>
    </div>
    <div class="your-nmbr">
        <label class="input">Increment Number:</label>
        <span class = "number" id="number">0</span>
    </div>
</body>
    <script src="mini.js"></script>
</html>
